
    <div id="legend" class="page-header">
        <h1>New topic</h1>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Topic name</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="topicName"
                   value=""
                   placeholder="Topic name" />
            <!--<span class="help-block">@help</span>-->
            <!--<span class="help-block">@{field.error.map { error => error.message }}</span>-->
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Topic subject</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="topicSubject"
                   value=""
                   placeholder="Topic subject" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Comment</label>
        <div class="col-sm-10">
            <textarea class="form-control"
                      rows="@rows"
                      id="topicComment"
                      placeholder="Comment"
                    >""</textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="submit" type="submit" value="Submit" class="btn btn-primary">Submit</button>
            <button id="cancel" class="btn cancel">Cancel</button>
        </div>
    </div>
