@(title: String, topicList: com.fasterxml.jackson.databind.JsonNode)

<!DOCTYPE html>
<html>
<head>
    <title>play-example-form</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>-->
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <!--  Display three horizontal lines when navbar collapsed. -->
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Bulletin board</a>
        </div>
    </div>
</div>


<div class = "container theme-showcase" id="content">



</div>

<script type="text/template" id="topicListTemplate">
    <button id="newTopicBtn" type="submit" class="btn btn-primary" value="newTopic">
        Create new topic
    </button>

    <table class="table">
        <thead>
        <tr>
            <th>Topic name</th>
            <th>Topic subject</th>
            <th>Created</th>
        </tr>
        </thead>

        <tbody>
        <% _.each(topics, function(topic) { %>
        <tr>
            <td><%= topic.get('topicName') %></td>
            <td><%= topic.get('topicSubject') %></td>
            <td><%= topic.get('creationDate') %></td>
        </tr>
        <% }) %>
        </tbody>

    </table>
</script>

<!--<script type="text/javascript" src="@routes.Assets.at("main.js")"></script>-->
<script data-main="@routes.Assets.at("dependency.js")" src="@routes.Assets.at("javascripts/lib/require.js")"></script>
</body>
</html>
